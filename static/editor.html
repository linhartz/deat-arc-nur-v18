<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<title>ARC / CR / NUR JSON Editor v18</title>
<style>
body { font-family: Arial; margin: 20px; }
button { margin-right: 10px; }
#status { font-weight: bold; padding: 5px; }
.good { color: green; }
.bad { color: red; }
table { border-collapse: collapse; width: 100%; margin-top: 20px; }
td, th { border: 1px solid #ccc; padding: 8px; }
</style>
</head>
<body>

<h2>ARC / CR / NUR JSON Editor v18</h2>

<div id="status" class="bad">WebSocket není připojen</div>

<h3>Přednastavené vstupy</h3>
<button onclick="loadSample('ARC','A')">ARC – A</button>
<button onclick="loadSample('ARC','B')">ARC – B</button>
<button onclick="loadSample('CR','A')">CR – A</button>
<button onclick="loadSample('CR','B')">CR – B</button>
<button onclick="loadSample('NUR','A')">NUR – A</button>
<button onclick="loadSample('NUR','B')">NUR – B</button>

<br><br>
<textarea id="jsonInput" style="width: 600px; height: 150px;"></textarea>
<br><br>

<button onclick="send()">Vyhodnotit</button>

<h3>Výsledky</h3>
<table id="results">
<tr>
<th>Modul/Varianta</th>
<th>Ukazatel</th>
<th>Hodnota</th>
<th>Rovnice</th>
<th>Interpretace</th>
</tr>
</table>

<script src="/static/ws-client.js"></script>

</body>
</html>
